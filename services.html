<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Entertainment, Shopping and Fun">
    <meta name="keywords" content="shopping, fun, entertainment, offers">
    <!-- Title -->
    <title>Max5 Beauty and Spa</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png">
</head>

<body>

    <!--Navbar-->
    <nav>
        <ul id="menu">
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="services.html">Services, Price and Appointment</a></li>
        </ul>
    </nav>

    <main>
        <div id="sel">
            <p> Select a Service:
                <select id="selector">
                    <option value="100">Spa</option>
                    <option value="90">Sauna</option>
                    <option value="50">Facial</option>
                    <option value="60">Waxing</option>
                    <option value="70">Pedicure and Manicure</option>
                    <option value="120">Thai Massage</option>
                    <option value="120">Indian Massage</option>
                </select>
            </p>
            <br>
            <button class="BtnService" onclick="getOption()"> Service Price</button>
            <p> Price in Euro:
                <span class="price"></span>
            </p>
            <br>
            <button class="BtnService" onclick="getDiscount()"> Get a Discount from 100 Euro Cost</button>
            <p> Discount:
                <span class="discount"></span>
            </p>
            <br>
        </div>
        <div id="booking">
            <h2>Appointment Calendar</h2>
            <p>Show the opening dates in green and closing dates in red</p>
            <div class="servicecalendar">
                <div class="month">
                    <i class="fa-solid fa-left-long previousmonth"></i>
                    <div class="date"></div>
                    <i class="fa-solid fa-right-long nextmonth"></i>
                </div>
                <div class="daysofweek">
                    <div>Sunday</div>
                    <div>Monday</div>
                    <div>Tuesday</div>
                    <div>Wednesday</div>
                    <div>Thursday</div>
                    <div>Friday</div>
                    <div>Saturday</div>
                </div>
                <!--Get Days of Month from JavaScript-->
                <div class="daysofmonth"> </div>
            </div>
        </div>
        </div>
    </main>
    <!-- Footer -->
    <footer>
        <div id="social-networks-links">
            <h2 id="social-media">Social Media Links</h2>
            <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Link to Facebook"><i
                    class="fa-brands fa-facebook"></i></a>


            <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Link to Instagram">
                <i class="fa-brands fa-instagram"></i></a>


            <a href="https://www.twitter.com/" target="_blank" rel="noopener" aria-label="Link to twitter">
                <i class="fa-brands fa-twitter-square"></i></a>


            <a href="https://www.youtube.com/" target="_blank" rel="noopener" aria-label="Link to Youtube">
                <i class="fa-brands fa-youtube"></i></a>

        </div>
    </footer>
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/dc1461ab12.js" crossorigin="anonymous"></script>
    <!-- Javascript Files-->
    <script src="assets/js/script.js" defer></script>
</body>

</html>
